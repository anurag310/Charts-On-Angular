<h3 style="color: rgb(218, 218, 69); font-size: 28px; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Chart</h3>

<div class="chart-and-labels-container">
    <div class="chart-container">
        <canvas id="MyChart"></canvas>
    </div>
    <div class="labels-container">
        <ul>
            <li *ngFor="let item of data" [style.color]="item.color">{{ item.label }}</li>
        </ul>
    </div>
</div>
